    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="animated-title font-weight-light">Travel Easy</h1>
                    <p class="lead text-muted">
                        Welcome to the Travel Easy blog! Discover travel tips, destination
                        guides, and insider advice to make your next trip unforgettable.
                    </p>
                </div>
            </div>

        <!-- Blog Form -->
        <div class="container mt-4">

            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-6">
                        <label for="card-description">Card Description</label>
                        <input
                            type="text"
                            id="card-description"
                            class="form-control mb-2"
                            placeholder="Enter description..."
                            required
                        />
                    </div>
                    <div class="col-md-6">
                        <label for="card-image">Card Image</label>
                        <input type="file" id="card-image" class="form-control mb-2" accept="image/*" required />
                    </div>
                </div>
                <button id="addCardBtn" class="btn btn-primary mt-4">Add Card</button>

                <div class="row mt-4" id="card-container">
                    <!-- Dynamic cards will be added here -->
                </div>

                <!-- Blog List Section (Add this here) -->
                <div class="row mt-4" id="blog-list">
                    <!-- Fetched blog posts will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Link to the external JavaScript file -->
        <script>
          document.getElementById('addCardBtn').addEventListener('click', async () => {
              const description = document.getElementById('card-description').value;
              const imageFile = document.getElementById('card-image').files[0];
              const user_id = 1; // Adjust this according to your user management

              if (!imageFile) {
                  console.error('No image selected.');
                  return;
              }

              const formData = new FormData();
              formData.append('description', description);
              formData.append('image', imageFile);
              formData.append('user_id', user_id);

              try {
                  const response = await fetch('http://localhost:3000/api/blogs', {
                      method: 'POST',
                      body: formData,
                  });

                  if (response.ok) {
                      const blog = await response.json();
                      console.log('New blog added:', blog);
                      addCardToPage(blog);
                  } else {
                      console.error('Error adding the blog:', await response.text());
                  }
              } catch (error) {
                  console.error('Network error:', error);
              }
          });

          async function fetchBlogs() {
              try {
                  const response = await fetch('http://localhost:3000/api/blogs');
                  if (response.ok) {
                      const blogs = await response.json();
                      const blogListHTML = blogs.map(blog => ` 
                          <div class="blog-card col-md-4 mb-4">
                              <img src="${blog.image_url}" class="card-img-top" alt="Blog Image" onerror="this.onerror=null; this.src='default-image.jpg';" />
                              <p>${blog.description}</p>
                          </div>
                      `).join('');

                      document.getElementById('blog-list').innerHTML = blogListHTML; // Populate the blog list
                  } else {
                      console.error('Error fetching blogs:', await response.text());
                  }
              } catch (error) {
                  console.error('Network error:', error);
              }
          }

          // Call fetchBlogs when the page loads
          document.addEventListener('DOMContentLoaded', fetchBlogs);

          function addCardToPage(blog) {
              const cardContainer = document.getElementById('card-container');
              const card = document.createElement('div');
              card.classList.add('col-md-4', 'mb-4');

              card.innerHTML = `
                  <div class="card">
                      <img src="${blog.image_url}" class="card-img-top" alt="Blog Image" onerror="this.onerror=null; this.src='default-image.jpg';" />
                      <div class="card-body">
                          <p class="card-text">${blog.description}</p>
                      </div>
                  </div>
              `;

              cardContainer.appendChild(card);
          }
        </script>
