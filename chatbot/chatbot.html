<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("chatbot.jpg");
            background-size: cover;
            background-position: center;
            position: relative; /* For positioning the home button */
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #2e343b;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .chat-container {
            border: 2px solid #e0e0e0; /* Light border color */
            border-radius: 10px;
            padding: 10px; /* Padding around the iframe */
            background-color: #fafafa; /* Light background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block; /* Ensure padding doesn't cause layout issues */
        }
        iframe {
            border: none;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            .chat-container {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <a href="/Home.html" class="home-button">Home</a>
    <div class="container">
        <h1>Welcome to Our TravelEasy Chatbot!</h1>
        <p>Chat with our assistant to get the latest updates:</p>
        <div class="chat-container">
            <iframe width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/24509c1f-42b8-473c-a8f9-6828bfa7b364"></iframe>
        </div>
    </div>
</body>
</html>
