<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background: #0077b6;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .search-bar {
            text-align: center;
            margin: 1rem;
        }
        .search-bar input {
            padding: 0.5rem;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .news-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .news-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 1rem;
            padding: 1rem;
            max-width: 300px;
            transition: transform 0.3s ease-in-out;
        }
        .news-card:hover {
            transform: scale(1.05);
        }
        .news-card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .news-card h3 {
            margin: 0.5rem 0;
        }
        .news-card a {
            text-decoration: none;
            color: #0077b6;
            font-weight: bold;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="/Home.html">TravelEasy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" href="/chatbot/public/chatbot.html">ChatBot</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/blog_posts/blogs.html">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="news.html">News Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/currency.html">Currency Converter</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-light"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Profile
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="./profile.html">My Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <header>
        <h1>Real-Time Travel News</h1>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search news..." onkeypress="handleKeyPress(event)">
    </div>

    <div class="news-container" id="news-container"></div>

    <script>
        async function fetchTravelNews(query = 'travel places') {
            try {
                const response = await fetch(`http://localhost:3000/api/travel-news?query=${query}`);
                const articles = await response.json();
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = articles.map(article => `
                    ${article.urlToImage ? `<div class="news-card">
                        <img src="${article.urlToImage}" alt="News Image">
                        <h3>${article.title}</h3>
                        <p>${article.description}</p>
                        <a href="${article.url}" target="_blank">Read more</a>
                    </div>` : ''}
                `).join('');
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const query = document.getElementById('searchInput').value;
                fetchTravelNews(query);
            }
        }

        fetchTravelNews();
    </script>
</body>
</html>
