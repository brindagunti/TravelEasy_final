<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="LoginPage.css" />
</head>

<body>
    <div class="d-flex flex-row position-relative mb-2 mt-3">
        <div class="mx-5 my-auto">
            <h1 class="tr1 text-primary">TravelEasy</h1>
        </div>
    </div>
    <main style="background-image: url(https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); background-repeat: no-repeat; background-size: cover;">
        <div class="d-flex flex-wrap w-100 justify-content-end align-items-center">
            <div class="w-50">
                <div class="col-md-6 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Sign Up</h5>
                            <form id="signupForm" onsubmit="handleSignup(event)">
                                <div class="form-label-group mb-2">Enter Your Sign Up Details</div>  
                                <div class="form-label-group">
                                    <label for="signupUsername">Username</label>
                                    <input
                                        type="text"
                                        id="signupUsername"
                                        class="form-control mt-2 mb-2"
                                        placeholder="Enter Your Username"
                                        required
                                    />
                                </div> 
                                <div class="form-label-group">
                                    <label for="signupPassword">Password</label>
                                    <input
                                        type="password"
                                        id="signupPassword"
                                        class="form-control mt-2 mb-2"
                                        placeholder="Enter Your Password"
                                        required
                                    />
                                </div>
                                <div class="custom-control custom-checkbox mb-1 d-flex justify-content-end">
                                    <input
                                        type="checkbox"
                                        class="custom-control-input"
                                        id="customCheck1"
                                        onclick="handleRemember()"
                                    />
                                    <label class="custom-control-label" for="customCheck1">Remember me</label>
                                </div>
                                <button type="submit" class="btn btn-light">Sign Up</button>
                            </form>
                            <div class="mb-2 d-flex justify-content-end"><a href="https://www.youtube.com/">forgot password?</a></div>
                        </div>
                    </div>
                </div>  
            </div>
        </div> 
    </main>
</body>
<script src="login.js"></script>
</html>
